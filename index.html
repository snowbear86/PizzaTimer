<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Countdown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">Pizza Timer</div>
        <div id="mainBox1">
            <p id="countdown">7:00</p>
            <div id="fulfillmentTimeHeader">Fulfillment time:</div>
            <div id="fulfillmentTime"></div>
        </div>
        <div id="keypad" >
            <div class="grid-container">
                <button class="key-item" id="key-1">1</button>
                <button class="key-item" id="key-2">2</button>
                <button class="key-item" id="key-3">3</button>
                <button class="key-item" id="key-4">4</button>
                <button class="key-item" id="key-5">5</button>
                <button class="key-item" id="key-6">6</button>
                <button class="key-item" id="key-7">7</button>
                <button class="key-item" id="key-8">8</button>
                <button class="key-item" id="key-9">9</button>
            </div>

        </div>
        <div id="mainBox2">
                <!-- <button id="addPizza">Add Pizza</button> -->
                <button id="deletePizza">Delete Pizza</button>
        </div>
        <div id="mainBox3">
                <img src="21881logo-white.png"> 
        </div>
        
        
        <script src="app.js"></script>
    </body>
</html>
